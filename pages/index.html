<body>

  <header class="header">
    <div class="container">
      <a href="#" class="header-logo" >
        <img src="../images/logo.png" alt="Logo Space Box">
      </a>

      <a id="nav-toggle" href="#"><span></span></a>

      <ul class="header-menu" style="display: none">
        <a href="#">
          <li>Empresa</li>
        </a>
        <a href="#">

        </a>
        <a href="#">

        </a>
      </ul>
    </div>

  </header>

  <section>
    <div class="container">
      <div id="destaque" class="card-destaque">
        <div class="card-destaque-r">
          <img id="imagem" class="card-destaque-avatar" src="../images/avatar.png" alt="Avatar usuário">

            <li class="card-destaque-dados__info">
              <p class="title">Nome:</p>
              <p id="txtnome" class="result">Alberto</p>
            </li>
            <li class="card-destaque-dados__info">
              <p class="title">Cargo:</p>
              <p id="txtcargo" class="result">Presidente</p>
            </li>
            <li class="card-destaque-dados__info">
              <p class="title">Idade:</p>
              <p id="txtidade" class="result">46</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grp-cards">
        <!-- insert card -->
      </div>
    </div>
  </section>
